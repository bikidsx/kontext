services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: kontext-falkordb
    ports:
      - "6379:6379"
      - "3000:3000"  # FalkorDB Browser UI
    volumes:
      - falkordb_data:/data
    environment:
      - FALKORDB_ARGS=--save 60 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  falkordb_data:
